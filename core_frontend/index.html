<!DOCTYPE html>
<html ng-app="core">
	<head>
		<title></title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/bower_components/materialize/dist/css/materialize.min.css">
		<style media="screen" type="text/css">
		@import "/assets/css/custom.css" 
		</style>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<base href="/">
	</head>
	<body class="loader">
		<header id="header" class="page-topbar" ng-controller="navigationController">
	      <div class="navbar-fixed">
	        <nav class="navbar-color gradient-45deg-light-blue-cyan">
	          <div class="nav-wrapper">
	            <ul class="left">
	              <li>
	                <h1 class="logo-wrapper">
	                  <a href="/#/" class="brand-logo darken-1">
	                    <img src="assets/img/logo/core_logo.png" alt="core logo">
	                  </a>
	                </h1>
	              </li>
	              <li>
	              	<a href="/#/">
	                  	<span class="logo-text hide-on-med-and-down" style="padding-left: 60px; font-size:25px;">CORE</span>
	                </a>
	              </li>
	            </ul>
	            <div class="header-search-wrapper hide-on-med-and-down">
	              <i class="material-icons">search</i>
	              <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Forum" />
	            </div>
	            <ul class="right hide-on-med-and-down">
	              <li>
	                <a href="javascript:void(0);" class="waves-effect waves-block waves-light profile-button" data-activates="profile-dropdown">
	                  <span class="avatar-status avatar-online">
	                    <img ng-src="{{user.image}}" alt="avatar">
	                    <i></i>
	                  </span>
	                </a>
	              </li>
	            </ul>
	            <!-- profile-dropdown -->
	            <ul id="profile-dropdown" class="dropdown-content">
	              <li>
	                <a href="/#/user/{{user.username}}" class="grey-text text-darken-1">
	                  <i class="material-icons">face</i> Profile</a>
	              </li>
	              <li class="divider"></li>
	              <li>
	                <a href="#" class="grey-text text-darken-1">
	                  <i class="material-icons">keyboard_tab</i> Logout</a>
	              </li>
	            </ul>
	          </div>
	        </nav>
	        <!-- HORIZONTL NAV START-->
	        <nav id="horizontal-nav" class="white hide-on-med-and-down">
	          	<div class="nav-wrapper">
	            	<ul id="ul-horizontal-nav" class="left hide-on-med-and-down">
	            		<li>
	                		<a href="/#/">
	                  			<i class="material-icons">home</i>
	                  			<span>Home Page</span>
	                		</a>
	              		</li>
	              		<li>
	                		<a href="/#/category">
	              				<i class="material-icons">bookmark_border</i>
	                  			<span>Categories</span>
	                		</a>
	              		</li>
	              		<li>
	                		<a href="/#/user">
	                  			<i class="material-icons">account_box</i>
	                  			<span>Users</span>
	                		</a>
	              		</li>
	            	</ul>
	         	</div>
	        </nav>
	      </div>
	    </header>

		<div class="content">
			<div class="container" ng-view></div>
		</div>
	

		<!-- JS Scripts 
			Jquery -->
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>

		<!-- AngularJS main scripts -->
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/bower_components/materialize/dist/js/materialize.min.js"></script>
   		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>

		<!-- App config scripts -->
		<script src="/app/app.module.js"></script>
		<script src="/app/app-routes.js"></script>
		<script src="/app/app-config.service.js"></script>

		<!-- Services -->
		<script src="/app/user/user.service.js"></script>		
		<script src="/app/category/category.service.js"></script>		
		<script src="/app/thread/thread.service.js"></script>		

		<!-- Controllers -->
		<script src="/app/user/user.controller.js"></script>
		<script src="/app/user/profile.controller.js"></script>		
		<script src="/app/category/category.controller.js"></script>
		<script src="/app/thread/thread.controller.js"></script>	
		<script src="/app/navigation/navigation.controller.js"></script>

		<script src="/assets/js/plugins.js"></script>

	</body>
</html>
