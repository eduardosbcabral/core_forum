 <div class="row">
  <div class="col s12">
    <div class="col s6" ng-repeat="thread in vm.threads">
      <div class="card cyan darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ thread.title }}</span>
          <p>{{ thread.date | date:'dd/MM/yyyy' }}</p>
          <p>{{ thread.user.username }}</p>
          <p></p>
        </div>
        <div class="card-action cyan darken-2">
          <a href="/#/category/{{categoryId}}/thread/{{thread._id}}">See Posts</a>  <span class="badge" style="background-color: #ffab40">{{ thread.posts.length }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
