<div class="row">
	<div class="col s3"></div>
	<div class="col s6">
		<div id="profile-card" class="card">
			<div class="card-image waves-effect waves-block waves-light core-color" style="height:155px;"></div>
            <div class="card-content">
            	<img src="{{vm.user.image}}" alt="user image" class="circle responsive-img activator card-profile-image cyan lighten-1 padding-2">
            	<a class="btn-floating activator btn-move-up waves-effect waves-light red accent-2 z-depth-4 right">
                	<i class="material-icons">edit</i>
                </a>
                <span class="card-title activator grey-text text-darken-4">{{vm.user.username}}</span>
                <p><i class="material-icons">email</i> {{vm.user.email}}</p>
				<p><i class="material-icons">perm_identity</i> {{vm.user.gender.description}}</p>
            </div>
		</div>
	</div>
</div>
